# 全局变量的配置选项
variable:
  # 项目名称
  project: abc
  # 分组
  group: com.github.codgen
  # 模块名称
  artifact: codgen-abc
  # 版本
  version: 1.0.0
  # 作者名称
  author: zbz
  # 数据库的配置选项
  dbMetas:
    default:
      connect:
        # 数据库连接字符串(MySQL5要想获取表的注释，必须设置useInformationSchema=true，据说8可以不设置)
        url: jdbc:mysql://%s:%s/%s?useInformationSchema=true
        # 数据库连接字符串要插入的参数
        params:
          # 主机地址
          - 127.0.0.1
          # 端口号
          - 3306
          # 数据库名称
          - test
        # 数据库的连接属性
        properties:
          # 用户名
          user: test
          # 密码
          password: test
      # 表名过滤的模式(不设置则获取所有的表)
      tableName: TEST_A%
# 绑定的变量
bindings:
  default:
    # 项目名称
    - project
    # 分组
    - group
    # 模块名称
    - artifact
    # 版本
    - version
    # 作者名称
    - author
